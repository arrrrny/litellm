litellm_settings:
  set_verbose: false
  json_logs: true
  success_callback: []
  failure_callback: []
  cache: true
  cache_config:
    type: redis
    host: redis
    port: 6379
    password: ''
    db: 0
    ttl: 3600
  drop_params: true
  num_retries: 3
  request_timeout: 600
  force_timeout: 600
  custom_pricing: true

general_settings:
  completion_model: null
  key_management_system: null
  use_client: false
  database_url: postgresql://llmproxy:dbpassword9090@db:5432/litellm
  database_connection_pool_limit: 100
  database_connection_timeout: 60
  store_model_in_db: true
  proxy_batch_write_at: 10
  disable_spend_logs: false
  disable_master_key_return: false
  disable_reset_budget: false
  enforce_user_param: false
  key_management_settings: null
  master_key: sk-1234
  database_type: postgresql
  custom_auth: null
  max_parallel_requests: null
  inbound_webhook_url: null
  background_health_checks: false
  health_check_interval: 300
  alerting: []
  alerting_threshold: 300
  redis_host: null
  redis_port: null
  redis_password: null
  enable_pre_call_checks: false
  disable_admin_ui_oauth: false
  github_copilot:
    token_dir: /root/.config/litellm/github_copilot
    cache_models: true

environment_variables:
  LITELLM_LOG: ERROR
  LOG_LEVEL: ERROR